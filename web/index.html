<!DOCTYPE html>
<html>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <head>
    <base href="$FLUTTER_BASE_HREF" />
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta name="description" content="Absensi BKR Modernland" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Absensi BKR Modernland" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Absensi BKR Modernland</title>
    <link rel="manifest" href="manifest.json" />

    <style>
      #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        z-index: 99999;
        will-change: opacity;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .loader {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4335a7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .fade-out {
        opacity: 0 !important;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="loading-indicator">
      <div class="loader"></div>
    </div>

    <script src="flutter_bootstrap.js" async></script>

    <script>
      (function () {
        var isRemoved = false;
        var checkFlutterInterval = setInterval(function () {
          var flutterRoot =
            document.querySelector("flt-glass-pane") ||
            document.querySelector("canvas") ||
            document.querySelector("flt-scene-host");

          if (flutterRoot && !isRemoved) {
            isRemoved = true;
            clearInterval(checkFlutterInterval);
            setTimeout(function () {
              var loader = document.getElementById("loading-indicator");
              if (loader) {
                loader.classList.add("fade-out");
                setTimeout(function () {
                  loader.remove();
                }, 800);
              }
            }, 400);
          }
        }, 150);
      })();
    </script>
  </body>
</html>
