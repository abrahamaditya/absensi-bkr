<!doctype html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Absensi BKR Modernland</title>
    <link rel="manifest" href="manifest.json" />

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <style>
      #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 4px solid #4335a7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loading-indicator">
      <div class="loader"></div>
    </div>

    <script src="flutter_bootstrap.js?v=1.0.1" async></script>

    <script>
      // 1. Fungsi untuk membersihkan Cache browser secara manual
      async function clearOldCaches() {
        try {
          const cacheNames = await caches.keys();
          await Promise.all(
            cacheNames.map((cacheName) => {
              console.log("Menghapus cache lama: " + cacheName);
              return caches.delete(cacheName);
            }),
          );
        } catch (e) {
          console.log("Gagal menghapus cache:", e);
        }
      }

      // 2. Logika Service Worker: Cek update dan paksa reload
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .getRegistrations()
            .then(function (registrations) {
              for (let registration of registrations) {
                // Cek update ke server
                registration.update();

                registration.onupdatefound = function () {
                  const installingWorker = registration.installing;
                  installingWorker.onstatechange = function () {
                    if (
                      installingWorker.state === "installed" &&
                      navigator.sizeWorker.controller
                    ) {
                      // Jika ada versi baru terinstall, bersihkan cache dan reload
                      console.log(
                        "Versi baru ditemukan. Membersihkan cache dan reload...",
                      );
                      clearOldCaches().then(() => {
                        window.location.reload(true);
                      });
                    }
                  };
                };
              }
            });
        });
      }

      // 3. Logika Penghapus Loading (Bawaan Flutter)
      window.addEventListener("load", function () {
        var isRemoved = false;
        var checkFlutterInterval = setInterval(function () {
          var flutterRoot =
            document.querySelector("flt-glass-pane") ||
            document.querySelector("canvas") ||
            document.querySelector("flt-scene-host");

          if (flutterRoot && !isRemoved) {
            isRemoved = true;
            clearInterval(checkFlutterInterval);
            var loader = document.getElementById("loading-indicator");
            if (loader) {
              loader.style.display = "none";
              loader.remove();
            }
          }
        }, 100);
      });
    </script>
  </body>
</html>
