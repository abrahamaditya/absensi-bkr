<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Absensi BKR Modernland</title>
    <link rel="manifest" href="manifest.json" />

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <style>
      #loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 4px solid #4335a7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loading-indicator">
      <div class="loader"></div>
    </div>

    <script src="flutter_bootstrap.js" async></script>

    <script>
      // LOGIKA ANTI CACHE: Paksa Update Service Worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .getRegistrations()
            .then(function (registrations) {
              for (let registration of registrations) {
                // Jika ada versi baru, service worker akan langsung diupdate
                registration.update();
                console.log("Checking for updates...");
              }
            });
        });
      }

      // LOGIKA PENGHAPUS LOADING (Sesuai cara kerja Flutter)
      window.addEventListener("load", function () {
        var isRemoved = false;
        var checkFlutterInterval = setInterval(function () {
          var flutterRoot =
            document.querySelector("flt-glass-pane") ||
            document.querySelector("canvas") ||
            document.querySelector("flt-scene-host");

          if (flutterRoot && !isRemoved) {
            isRemoved = true;
            clearInterval(checkFlutterInterval);
            var loader = document.getElementById("loading-indicator");
            if (loader) {
              loader.style.display = "none";
              loader.remove();
            }
          }
        }, 100);
      });
    </script>
  </body>
</html>
